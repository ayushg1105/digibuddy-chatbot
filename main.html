<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DigiBuddy - Your Digital Buddy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Animated Circles Background -->
  <div class="circle-background">
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>
    <div class="circle circle4"></div>
    <div class="circle circle5"></div>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h1>Welcome to DigiBuddy!</h1>
    <p class="subtitle">Your friendly assistant for mastering the digital world.</p>
    <div class="cta-container">
      <a href="javascript:void(0)" class="cta-button">Start Learning</a>
      <a href="javascript:void(0)" class="cta-button">Ask a Question</a>
    </div>

    <!-- Chatbot -->
    <div class="chat-container">
      <df-messenger
        intent="WELCOME"
        chat-title="DigiBuddy"
        agent-id="5f372ea2-75fb-4028-bb6e-efeafe352f84"
        language-code="en"
      ></df-messenger>
    </div>
  </div>

  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1" defer></script>
</body>
</html>
