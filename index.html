<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DigiBuddy - Your Digital Buddy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
      overflow: hidden;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .background li {
      position: absolute;
      display: block;
      list-style: none;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.2);
      animation: animate 20s linear infinite;
      bottom: -150px;
    }

    @keyframes animate {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
      }
    }

    .background li:nth-child(1) { left: 10%; width: 40px; height: 40px; animation-duration: 15s; }
    .background li:nth-child(2) { left: 20%; width: 20px; height: 20px; animation-duration: 12s; }
    .background li:nth-child(3) { left: 25%; width: 25px; height: 25px; animation-duration: 10s; }
    .background li:nth-child(4) { left: 40%; width: 30px; height: 30px; animation-duration: 18s; }
    .background li:nth-child(5) { left: 70%; width: 15px; height: 15px; animation-duration: 14s; }

    #loader {
      color: white;
      font-size: 1.5em;
      text-align: center;
      margin-top: 30vh;
    }

    df-messenger {
      display: none;
    }
  </style>
</head>
<body>

<!-- Animated Background -->
<div class="background">
  <ul>
    <li></li><li></li><li></li><li></li><li></li>
  </ul>
</div>

<!-- Loading Message -->
<div id="loader">ðŸ¤– DigiBuddy is getting ready...</div>

<!-- Chatbot -->
<df-messenger
  intent="WELCOME"
  chat-title="DigiBuddy"
  agent-id="5f372ea2-75fb-4028-bb6e-efeafe352f84"
  language-code="en"
  onload="document.getElementById('loader').style.display = 'none'; this.style.display = 'block';"
></df-messenger>

<!-- Dialogflow Script -->
<script defer src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>

</body>
</html>
